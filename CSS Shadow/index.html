<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .box{
            margin-bottom: 15px;
            padding: 25px;
            border: 2px solid;
            box-shadow: 4px 5px 14px 5px #b86060;
        }
        .text{
            text-shadow: #d4e53a 2px 2px 3px;
        }
        .outline{
            outline: 1px solid red;
            border: 2px  dashed black;
            border-radius: 12px;
            padding: 20px;;
            outline-offset: 5px;
        }
    </style>
</head>
<body>

    <div class="box">Inside the box</div>
    <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequuntur, iure velit nemo illo vitae labore ex maiores. Quam quia ipsam, illum eaque nemo sunt vero dicta? Doloremque accusamus illum corrupti?</p>
    <div class="outline">
        how outline different from border :/
        OUTLINE FOLLOWS BORDER
    </div>
    
</body>
</html>
