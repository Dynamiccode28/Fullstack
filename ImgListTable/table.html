<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid;
            border-collapse: collapse
        }
        thead{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h3>Table1</h3>
    <table><!--fn+f2 = auto change stating and  closing tag-->
        <thead>
            <tr>
                <!-- <colgroup >
                <col span="2" style="background-color: blueviolet;">
                </colgroup> -->
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Adarsh</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Ayush</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
    <h3>Table2:Rowspan</h3>
    <caption>MyCallList</caption>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Adarsh</td>
            </tr>
            <tr>
                <td rowspan="2">phone</td>
                <td>112455</td>
                
            </tr>
            <tr>
                <td>8912455</td>
            </tr>
        </thead>
    
    </table>
    


</body>
</html>
