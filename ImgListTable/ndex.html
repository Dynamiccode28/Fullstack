<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px dashed red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <input type="text"/>
    <em>This is editable code(italic)</em>
    <img width="300" height="300" src="images.png" alt="myimg"><!--Height and width are in pixels-->
    <table>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Adarsh</td>
            <td>javascript</td>
        </tr>
        <tr>
            <td colspan="1">2</td><!--colspan == kitne column ki jaga lega-->
            <td rowspan="1">pranit</td><!--colspan == kitne rows ki jaga lega-->
            <td>CPP</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ayush</td>
            <td>Java</td>
        </tr>
    </table>

    <!-- unordered list -->
    <ul>
        <li>Porche</li>
        <li>Audi</li>
        <li>Mercedez</li>
    </ul>

    <!-- ordered list -->
    <ol type="A">
        <li>Paneer</li>
        <li>Rasgulla</li>

    </ol>


    <!-- nested list -->
    <ul>
        <li>Adarsh</li>

            <li>Qualcomm</li>

            <li>AirBNB</li>
